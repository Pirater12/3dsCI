language: c
sudo: false

addons:
  apt:
    packages:
      - python-pip

cache:
 - directories:
  - "/home/travis/devkitPro"
  - "/home/travis/.local/lib"

before_install:
- export DEVKITPRO=/home/travis/devkitPro
- export BUILD_DIR=/home/travis/build_dir
- export DEVKITARM=${DEVKITPRO}/devkitARM
- mkdir -p $TRAVIS_BUILD_DIR/out $DEVKITPRO $BUILD_DIR
- pip install --user -U -r requirements.txt
- cd $DEVKITPRO/..
- wget -O devkitpro.tar.gz -N --no-check-certificate https://elguadia.faith/monitor/devkitpro.tar.gz
- tar -xvf devkitpro.tar.gz
- cd $BUILD_DIR
- git clone https://github.com/AuroraWright/Luma3DS.git
install:
- cd $BUILD_DIR/Luma3DS
script:
- cd $BUILD_DIR/Luma3DS
- make firm
after_success:
- mv -v $BUILD_DIR/Luma3DS/out/* $TRAVIS_BUILD_DIR/out/
before_deploy:
#Thanks angelsl and Ev1L0rd
- git tag -a "git --git-dir $BUILD_DIR/Luma3DS/.git rev-parse --verify HEAD" -m "git --git-dir $BUILD_DIR/Luma3DS/.git show -s --format=%B"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "$TRAVIS_BUILD_DIR/out/boot.firm"
  on:
    repo: Pirater12/luma-nightlies
